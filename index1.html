<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app = "CounterApp">
  <head>
    <meta charset="utf-8">
    <script src = "angular.min.js"></script>
    <script src = "app1.js"></script>
    <style>
      body{ font-size :1.2em }
    </style>
    <title>ng-counter</title>
  </head>
  <body>
    <h1> The Digest Cycle </h1>

    <div ng-controller = "CounterController">

    <button ng-click = "showNumberOfWatchers()">Log # of Warchers</button>  <br>

    <button ng-click = "CountOnce()">Count Once</button>  <br>

    <button ng-click = "UpCount()">  Increment counter</button>  <br>


    </div>

  </body>
</html>
