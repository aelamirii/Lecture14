<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app = "CounterApp">
  <head>
    <meta charset="utf-8">
    <script src = "angular.min.js"></script>
    <script src = "app5.js"></script>
    <style>
      body{ font-size : 1.2em }
    </style>
    <title>ng-Counter</title>
  </head>
  <body>
    <h1> The Digest Cycle </h1>

    <div ng-controller = "CounterController">
      <div>
<input type="text" ng-model = "name">
<button ng-click = "showNumberOfWatchers()">Log # of Watchers</button> <br>

<button ng-click = "CountOnce()">Once count</button> <br>

<button ng-click = "UpCount()">Once count</button> <br>

      </div>

      <div>
        Once counter :{{onceCount}}
        Real counter : {{count}}
      </div>

    </div>

  </body>
</html>
